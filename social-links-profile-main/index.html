<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="img">
          <!-- img  -->
        </div>
        <div class="about-font">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <div class="social-link">
          <h3>"Front-end developer and avid reader."</h3>
          <ul>
            <li class="box"><a href="#">GitHub</a></li>
            <li class="box"><a href="#">Frontend Mentor</a></li>
            <li  class="box"><a href="#">LinkedIn</a></li>
            <li  class="box"><a href="#"> Twitter</a></li>
            <li  class="box"><a href="#"> Instagram</a></li>
          </ul>
        </div>
      </div>
    </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    
  </body>
</html>
